<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de Botono Rollover</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
    </head>
    <body>
        <h1>Ejemplo de Botonoes Rollover</h1>
        <a href="resultado.html"
           onmouseover="document.boton.src = 'img/boton_on.jpg'"
           onmouseout="document.boton.src = 'img/boton_off.jpg'">
            <img src="img/boton_off.jpg" name="boton" alt="boton"/>
        </a><br/>
        <a href="mejorado.html">Ejemplo mejorado</a>
    </body>
</html>
