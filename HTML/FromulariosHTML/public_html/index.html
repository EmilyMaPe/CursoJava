<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
    </head>
    <body>
        <form name="form1" action="/recursoEnServidor" method="post">
            <!--Podemos enviar informacion al servidor que no se ve en el form-->
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="one-column-emphasis">
                <caption>Formulario Registro de Datos</caption>
                <tr>
                    <td class="oce-first">Usuario:</td>
                    <td>
                        <input class="default" type="text" name="usuario"
                               placeholder="Escribir usuario"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">Password:</td>
                    <td>
                        <input class="default" type="password" name="password"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">Tecnolog&iacute;s de inter&eacute;s:</td>
                    <td>
                        Java <input type="checkbox" name="name" value="java"/>
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="name" value="net"/>
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="name" value="php"/>
                        &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">G&eacute;nero:</td>
                    <td>
                        Hombre<input type="radio" name="genero" value="H"/>
                        &nbsp;&nbsp;&nbsp;
                        Mujer<input type="radio" name="genero" value="M"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">Ocupaci&oacute;n</td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4" selected>Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">M&uacute;sica Favorita</td>
                    <td>
                        <select name="ocupacion" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">Comentarios</td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default">
                            Escibir un texto
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
                
            </table>
            
        </form>
    </body>
</html>
