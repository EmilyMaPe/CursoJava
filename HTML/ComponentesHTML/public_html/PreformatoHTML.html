        <h1>Preformato HTML</h1>
        <!<!-- El tag pre se utiliza para dar un preformato a nuestro texto,
        la idea es que tal como se escriba el texto asi se visualizara 
        nuestro codigo-->
        <pre>
            Este texto, se va a visualizar con todo 
y los espacios
        y los tabuladores
            y la informaci&oacute;n tal como se muestra
           aqui
           <em>tambien reconoce tags para dar formato</em>
<!--<!-- <bold>algunos no los reconoce debido a que es un formato basico</bold -->
<u>otros no los reconoce</u>
        </pre>
